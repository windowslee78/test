{% extends "base.html" %}

{% block title %}个人信息 - 学生信息及选课管理系统{% endblock %}

{% block content %}
<!-- 顶部导航栏 -->
<header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="{{ url_for('student_dashboard') }}" class="text-gray-500 hover:text-primary mr-4 transition-colors">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <h1 class="text-xl font-bold text-primary">个人信息</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600 hidden md:inline-block">欢迎，{{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="text-gray-500 hover:text-danger transition-colors">
                    <i class="fa fa-sign-out mr-1"></i> 退出
                </a>
            </div>
        </div>
    </div>
</header>

<!-- 主内容区 -->
<main class="flex-1 container mx-auto px-4 py-6">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-card overflow-hidden">
        <div class="px-6 py-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800">基本信息</h2>
            <p class="text-gray-500 mt-1">查看和修改您的个人信息</p>
        </div>
        
        <form method="post" class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="student-id-info" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                    <input type="text" id="student-id-info" value="{{ student.id }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed" disabled>
                </div>
                
                <div>
                    <label for="student-number-info" class="block text-sm font-medium text-gray-700 mb-1">学号</label>
                    <input type="text" id="student-number-info" value="{{ student.number }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed" disabled>
                </div>
            </div>
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名 <span class="text-danger">*</span></label>
                <input type="text" id="name" name="name" value="{{ student.name }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码 <span class="text-danger">*</span></label>
                <input type="password" id="password" name="password" value="{{ student.password }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">性别</label>
                <div class="flex space-x-6">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="radio" name="sex" value="男" class="sr-only peer" {% if student.sex == '男' %}checked{% endif %}>
                        <div class="w-5 h-5 border border-gray-300 rounded-full flex items-center justify-center peer-checked:border-primary transition-all">
                            <div class="w-3 h-3 bg-primary rounded-full scale-0 peer-checked:scale-100 transition-transform"></div>
                        </div>
                        <span class="ml-2 text-gray-700">男</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="radio" name="sex" value="女" class="sr-only peer" {% if student.sex == '女' %}checked{% endif %}>
                        <div class="w-5 h-5 border border-gray-300 rounded-full flex items-center justify-center peer-checked:border-primary transition-all">
                            <div class="w-3 h-3 bg-primary rounded-full scale-0 peer-checked:scale-100 transition-transform"></div>
                        </div>
                        <span class="ml-2 text-gray-700">女</span>
                    </label>
                </div>
            </div>
            
            <div>
                <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">生日</label>
                <input type="date" id="birthday" name="birthday" value="{{ student.birthday.strftime('%Y-%m-%d') if student.birthday else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none">
            </div>
            
            <div>
                <label for="other" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                <textarea id="other" name="other" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none">{{ student.other or '' }}</textarea>
            </div>
            
            <div class="flex justify-end pt-4 border-t border-gray-200">
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors shadow-sm">
                    <i class="fa fa-save mr-2"></i> 保存修改
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
