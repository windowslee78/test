{% extends "base.html" %}

{% block title %}登录 - 学生信息及选课管理系统{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-4">
    <!-- 装饰元素 -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -left-40 w-80 h-80 bg-primary/5 rounded-full"></div>
        <div class="absolute top-1/3 -right-20 w-60 h-60 bg-accent/5 rounded-full"></div>
        <div class="absolute -bottom-30 left-1/4 w-72 h-72 bg-secondary/5 rounded-full"></div>
    </div>
    
    <div class="w-full max-w-md relative z-10">
        <div class="bg-white rounded-2xl shadow-card p-8 transform transition-all duration-300 hover:shadow-card-hover">
            <!-- 系统Logo和标题 -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-graduation-cap text-white text-2xl"></i>
                </div>
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral mb-2">学生信息及选课管理系统</h1>
                <p class="text-gray-500">请登录您的账号以继续</p>
            </div>
            
            <form method="post" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" 
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none"
                            placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" 
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none"
                            placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="pt-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户类型</label>
                    <div class="flex space-x-6">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" name="userType" value="student" class="sr-only peer" checked>
                            <div class="w-5 h-5 border border-gray-300 rounded-full flex items-center justify-center peer-checked:border-primary transition-all">
                                <div class="w-3 h-3 bg-primary rounded-full scale-0 peer-checked:scale-100 transition-transform"></div>
                            </div>
                            <span class="ml-2 text-gray-700">学生</span>
                        </label>
                        
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" name="userType" value="admin" class="sr-only peer">
                            <div class="w-5 h-5 border border-gray-300 rounded-full flex items-center justify-center peer-checked:border-primary transition-all">
                                <div class="w-3 h-3 bg-primary rounded-full scale-0 peer-checked:scale-100 transition-transform"></div>
                            </div>
                            <span class="ml-2 text-gray-700">管理员</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2">
                    登录
                </button>
            </form>
            
            <div class="mt-6 text-center text-gray-500 text-sm">
                <p>© 2023 学生信息及选课管理系统</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
